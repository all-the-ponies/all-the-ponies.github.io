<link rel="stylesheet" href="style.css">

<section>
    <p id="description">
        Test your knowledge of the My Little Pony: Magic Princess
        mobile game, and see how many ponies you can name.
        It can still be fun even if you don't play the game,
        because most ponies in G4 are in the game (there's some G1
        ponies as well).
    </p>
</section>
<button class="button-blue" id="options">Options</button>
<div id="game">
    <div id="game-bar">
        <div>
            Time: <span id="timer">0:00</span> Ponies: <span id="progress"></span>
            <button class="button-green" id="start">Start</button>
            <button class="button-green" id="stop" disabled>Stop</button>
        </div>
        <textarea rows="1" disabled name="name-input" id="name-input" placeholder="Name"></textarea>
        <!-- <button id="name-enter">Submit</button> -->
    </div>
    <div id="ponies-list-container">
        <div id="ponies-list"></div>
    </div>
</div>

<dialog id="options-dialog" class="dialog">
    <h1 class="dialog-header">Options</h1>
    <div class="dialog-body">
        <form action="dialog">
            <div class="form-options">
                <!-- <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div>
                    <div class="option"><input type="checkbox" name="" id=""><label for=""></label></div> -->
            </div>
            <div class="dialog-confirmation">
                <button class="button-red" type="submit" value="cancel" formmethod="dialog">Cancel</button>
                <button class="button-green" type="submit" value="ok" formmethod="dialog">OK</button>
            </div>
        </form>
    </div>
</dialog>
