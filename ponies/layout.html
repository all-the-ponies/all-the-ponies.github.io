<div id="pony-profile">
    <div>
        <a href="" class="to-search">BAck</a>
        <h1><img id="pony-profile-portrait-image" src="/assets/images/ponies/portrait/Pony_Placeholder.png" alt=""><span
                id="pony-profile-name">Pony Name</span></h1>
        <img id="pony-profile-image" src="/assets/images/ponies/full/Pony_Placeholder.png" alt="">
        <div class="stars">
            <button class="star" data-filled="1"></button>
            <button class="star" data-filled="1"></button>
            <button class="star" data-filled="1"></button>
            <button class="star" data-filled="0"></button>
            <button class="star" data-filled="0"></button>
        </div>
        <p id="pony-profile-description">This is a description</p>
    </div>
    <div class="pony-profile-info">
        <table>
            <tbody>
                <tr>
                    <td>Unlock Level</td>
                    <td data-pony-info="level">0</td>
                </tr>
                <tr>
                    <td>Town</td>
                    <td data-pony-info="town">Ponyville</td>
                </tr>
                <tr>
                    <td>Arrival Bonus</td>
                    <td><span data-pony-info="arrival-bonus">0</span> <img class="item"
                            src="/assets/images/items/XP.png" alt=""></td>
                </tr>
                <tr>
                    <td>House</td>
                    <td data-pony-info="House">None</td>
                </tr>
                <tr>
                    <td>Minigame Cooldown</td>
                    <td data-pony-info="minigame-cooldown">0s</td>
                </tr>
                <tr>
                    <td>Minigame Skip Cost</td>
                    <td><span data-pony-info="minigame-skip-cost">0</span> <img class="item"
                            src="/assets/images/items/Gems.png" alt=""></td>
                </tr>
                <tr>
                    <td colspan="2" class="table-header">Level Up Rewards</td>
                </tr>
                <tr>
                    <td colspan="2">
                        <div class="star-rewards" data-pony-info="star-rewards">
                            <span class="none-star-rewards">None</span>
                            <div class="star-rewards-bar" data-stars="4">
                                <div class="star-reward"><img src="/assets/images/items/Minecart_Wheel.png"
                                        alt="Minecart Wheel" title="Minecart Wheel"></div>
                                <div class="star-reward"><img src="/assets/images/items/Minecart_Wheel.png"
                                        alt="Minecart Wheel" title="Minecart Wheel"></div>
                                <div class="star-reward"><img src="/assets/images/items/Minecart_Wheel.png"
                                        alt="Minecart Wheel" title="Minecart Wheel"></div>
                                <div class="star-reward"><img src="/assets/images/items/Minecart_Wheel.png"
                                        alt="Minecart Wheel" title="Minecart Wheel"></div>
                                <div class="star-reward"><img src="/assets/images/items/Minecart_Wheel.png"
                                        alt="Minecart Wheel" title="Minecart Wheel"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
