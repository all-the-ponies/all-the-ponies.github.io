<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">
    <title>All The Ponies</title>

    <link rel="stylesheet" href="styles/style.css">

    <script type="module" src="scripts/game.js" defer></script>
</head>
<body>
    <header>
        <div class="header">
            <h1>All The Ponies</h1>
            <select name="language" id="language">
                <option value="english" selected>English</option>
                <option value="arabic">Arabic</option>
                <option value="chinese">Chinese</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="italian">Italian</option>
                <option value="japanese">Japanese</option>
                <option value="korean">Korean</option>
                <option value="brazilian portuguese">Brazilian Portuguese</option>
                <option value="russian">Russian</option>
                <option value="spanish">Spanish</option>
                <option value="thai">Thai</option>
                <option value="turkish">Turkish</option>
            </select>
        </div>
    </header>
    <main>
        <section>
            <p id="description">
                Test your knowledge of the My Little Pony: Magic Princess
                mobile game, and see how many ponies you can name.
                It can still be fun even if you don't play the game,
                because most ponies in G4 are in the game (there's some G1
                ponies as well).
            </p>
        </section>
        <button class="button-blue" id="options">Options</button>
        <div id="game">
            <div id="game-bar">
                <div>
                    Time: <span id="timer">0:00</span> Ponies: <span id="progress"></span>
                    <button class="button-green" id="start">Start</button>
                    <button class="button-green" id="stop" disabled>Stop</button>
                </div>
                <textarea rows="1" disabled name="name-input" id="name-input" placeholder="Name"></textarea>
                <!-- <button id="name-enter">Submit</button> -->
            </div>
            <div id="ponies-list-container">
                <div id="ponies-list"></div>
            </div>
        </div>
    </main>
    
    <dialog id="options-dialog" class="dialog">
        <h1 class="dialog-header">Options</h1>
        <div class="dialog-body">

        </div>
    </dialog>
</body>
</html>
